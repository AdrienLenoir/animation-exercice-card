<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercice animation card</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">

<body>
<div class="card">
    <div class="background"></div>
    <div class="date-bubble">
        <p>15<br>Aug</p>
    </div>
    <div class="content">
        <div class="tag">photos</div>
        <h1 class="title">India</h1>
        <h3 class="sub-title">An upcomming superpower</h3>
        <p class="description">India is a vast South Asian country with diverse terrain - from Himalayan peaks to Indian Ocean coastline - and history reaching back 5 millennia.</p>

        <div class="bottom">
            <p class="data"><i class="far fa-clock"></i> 6 mins ago</p>
            <p class="data"><i class="fas fa-comments"></i> 39 comments</p>
        </div>
    </div>
</div>
</body>
